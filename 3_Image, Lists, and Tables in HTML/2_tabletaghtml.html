<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <table>
        <!-- caption tag -->
        <caption>Student Details</caption>

        <thead>
            <!-- header content -->
            header
        </thead>

        <!-- TableRow -->
        <tr>
            <!-- TableHeading -->
          <th>Name</th>
          <th>Age</th>
          <th>Designation</th>
          <th>Language</th>
        </tr>
        <tr>
            <!-- TableData -->
          <td>Aryan</td>
          <td>18</td>
          <td>Programmer</td>
          <td>HTML</td>
        </tr>
        <tr>
            <!-- TableData -->
          <td colspan="2">Sam</td> 
          <!-- colspane means no of coloumn data occupy -->
          <td>Programmer</td>
          <td>Java</td>
        </tr>
        <tr>
            <!-- TableData -->
          <td rowspan="2">Celestial</td>
          <!-- rowspan means no of rows data occupy -->
          <td>18</td>
          <td>Gamer</td>
          <td>Javascript</td>
        </tr>
        <tr>
            <!-- TableData -->
          <td>Krish</td>
          <td>18</td>
          <td>cook</td>
          <td>c</td>
        </tr>

        <tfoot>
            <!-- footer content -->
            footer
        </tfoot>
      </table>

      <!-- NOTE- -->
      <!-- Table Header, Body and Footer Helps to group table items and make to to operate in CSS -->
      
</body>
</html>
