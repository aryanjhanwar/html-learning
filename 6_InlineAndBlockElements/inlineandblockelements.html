<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ParaTag is a Block Element So it will take full width  -->
     <p>I AM PARA ,A BLOCK ELEMENT</p>
     <div>I AM DIV ,A BLOCK ELEMENT</div>
     <!-- Span is a inline element so it will only take the width usefull to it -->
      <span>I AM SPAN ,A INLINE ELEMENT</span>
      <br>
     <a href="https://google.com">I AM ANCHOR ,A INLINE ELEMENT WITH OPENS GOOGLE</a>
</body>
</html>
