<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form For Name And City</title>
</head>

<body>
    <h2>Project 1:-without using br tag, write a vertically form asking for name,city,and pincode for the user:-</h2>
    <form>
        <div>
            <label for="Name">1.Enter Your Name</label>
            <input type="Name" id="Name" placeholder="Enter Your Name">
        </div>
        <div>
            <label for="City">
                <select name="City" id="City" placeholder="Select Your City">
                    <option value="Dehli">Dehli</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Bhilwara">Bhilwara</option>
                    <option value="Jaipur">Jaipur</option>
                    <option value="Pune">Pune</option>
                    <option value="Agra">Agra</option>
                </select>
            </label>
        </div>
        <div>
            <label for="city">3.Enter Your City Name</label>
            <input type="text" id="City" placeholder="Enter Your City Name">
        </div>
        <div>
            <label for="city">3.Enter Your City Pincode</label>
            <input type="number" id="PinCode" placeholder="Enter Your Pincode"></input>
        </div>

    </form>
</body>

</html>
